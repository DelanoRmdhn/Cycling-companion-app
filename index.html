<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cycling Companion App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <template class="checklist-item-status">
      <!-- CHECKBOX -->
      <div class="form-check d-flex justify-content-center align-items-center">
        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
      </div>
    </template>

    <template class="checklist-item-action">
      <button type="button" class="btn btn-danger">Hapus</button>
    </template>

    <!-- Header / Navbar -->
    <header>
      <h1>Cycling Companion App</h1>
      <nav id="main-nav">
        <button data-page="checklist">Checklist</button>
        <button data-page="route">Route Tracker</button>
        <button data-page="motivation">Motivation</button>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Checklist Page -->
      <section id="page-checklist" class="page">
        <h2>Checklist Persiapan Gowes</h2>
        <div id="checklist-container">
          <table class="checklist-table table table-hover mb-5">
            <thead class="text-center">
              <tr>
                <th>No.</th>
                <th>Nama Barang</th>
                <th>Status Persiapan</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="table-body" class="text-center align-middle">
              <tr>
              </tr>
          </table>
        </div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemModal" id="add-checklist-item">Tambah Item</button>
        <button class="btn btn-success">Simpan Perubahan</button>

        <!-- Modal -->
        <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header justify-content-center">
        <h1 class="modal-title fs-5" id="addItemModalLabel">Tambah Barang</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="add-item-form">
            <div class="mb-3">
              <label for="item-name" class="form-label">Nama Barang</label>
              <input type="text" class="form-control" id="item-name" placeholder="Masukkan nama barang">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" >Tambah!</button>
          </form>
      </div>
    </div>
  </div>
</div>

        <div id="checklist-progress">
          <!-- Progress bar here -->
        </div>
      </section>

      <!-- Route Tracker Page -->
      <section id="page-route" class="page hidden">
        <h2>Catatan Rute Sepeda</h2>
        <form id="route-form">
          <input type="text" placeholder="Nama Rute" required />
          <input type="number" placeholder="Jarak (km)" required />
          <input type="time" placeholder="Durasi" required />
          <input type="date" required />
          <button type="submit">Tambah Rute</button>
        </form>
        <table id="route-table">
          <thead>
            <tr>
              <th>Rute</th>
              <th>Jarak (km)</th>
              <th>Durasi</th>
              <th>Tanggal</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            <!-- Route entries here -->
          </tbody>
        </table>
        <div id="route-summary">
          <!-- Total jarak & durasi here -->
        </div>
      </section>

      <!-- Motivation Page -->
      <section id="page-motivation" class="page hidden">
        <h2>Quotes Motivasi Bersepeda</h2>
        <div id="quote-display">
          <!-- Random quote shown here -->
        </div>
        <button id="get-quote">Dapatkan Motivasi!</button>
        <form id="add-quote-form">
          <input type="text" placeholder="Tambahkan quote baru" required />
          <button type="submit">Tambah Quote</button>
        </form>
      </section>
    </main>

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
    <script src="js/main.js"></script>
    <script src="js/checklist.js"></script>
    <script src="js/routeTracker.js"></script>
    <script src="js/motivation.js"></script>
  </body>
</html>
